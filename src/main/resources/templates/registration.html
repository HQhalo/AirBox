<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign In</title>

	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" th:href="@{/styleRegistration.css}">
</head>
<body>
	<div class="container">
		<div class="logo">
        	<a href="/">
        		<h1 class="text-center">Air Box</h1>
        	</a>   
    	</div>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<header class="card-header">
						<a href="/login" class="float-right btn btn-outline-primary mt-1">Log
							in</a>
						<h4 class="card-title mt-2">Sign up</h4>
					</header>
					<article class="card-body">
						<form method="POST" th:action="@{/register}">
							<div class="form-row">
								<div class="col form-group">
									<label>First name </label> <input type="text"
										class="form-control" placeholder="" name="firstname">
								</div>
								<!-- form-group end.// -->
								<div class="col form-group">
									<label>Last name</label> <input type="text" class="form-control"
										placeholder=" " name = "lastname">
								</div>
								<!-- form-group end.// -->
							</div>
							<!-- form-row end.// -->
							<div class="form-group">
								<label>Email address</label> <input type="email"
									class="form-control" placeholder="" name="mail"> <small
									class="form-text text-muted">We'll never share your
									email with anyone else.</small>
							</div>
							<!-- form-group end.// -->
							<div class="form-group">
								<label class="form-check form-check-inline"> <input
									class="form-check-input" type="radio" name="gender"
									value="option1"> <span class="form-check-label">
										Male </span>
								</label> <label class="form-check form-check-inline"> <input
									class="form-check-input" type="radio" name="gender"
									value="option2"> <span class="form-check-label">
										Female</span>
								</label>
							</div>
							<!-- form-group end.// -->
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>City</label> <input type="text" class="form-control" name = "city">
								</div>
								<!-- form-group end.// -->
								<div class="form-group col-md-6">
									<label>Country</label> <select id="inputState"
										class="form-control" name = "country">
										<option>Choose...</option>
										<option>Uzbekistan</option>
										<option>Russia</option>
										<option selected="">United States</option>
										<option>India</option>
										<option>Afganistan</option>
									</select>
								</div>
								<!-- form-group end.// -->
							</div>
							<!-- form-row.// -->
							<div class="form-group">
								<label>Create password</label> <input class="form-control"
									type="password" name="password">
							</div>
							<!-- form-group end.// -->
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">
									Register</button>
							</div>
							<!-- form-group// -->
							<small class="text-muted">By clicking the 'Sign Up'
								button, you confirm that you accept our <br> Terms of use
								and Privacy Policy.
							</small>
						</form>
					</article>
					<!-- card-body end .// -->
					<div class="border-top card-body text-center">
						Have an account? <a href="/login">Log In</a>
					</div>
				</div>
				<!-- card.// -->
			</div>
			<!-- col.//-->
	
		</div>
		<!-- row.//-->
	
		<br>
		<br>
	</div>
	<!--container end.//-->
</body>
</html>
